<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>




<body>
    
    <div class="navbar">
        <div class="navLeft">
            <h2>GamingDojo</h2>

        </div>
        <div class="navRight">
            <select name="" id="">
                <option value="">Euro</option>
            </select>
            <img src="" alt="Cart">
            <img src="" alt="Search">

        </div>
    </div>

    <div class="highlights">
        <p>Highlights</p>
    </div>

    <div class="main">
        <img src="" alt="chevronleft">
        <img src="" alt="banner">
        <img src="" alt="chevronright">

    </div>

    <div class="middlebars">
        <div class="tabs"></div>
        <div class="tabs"></div>
        <div class="tabs"></div>
        <div class="tabs"></div>

    </div>  

    <div class="cards">
        <div class="card1">
            <img src="" alt="cafe neko">
            <div class="cardtext">
                <p>Cafe Neko: Gold Edition</p>
            </div>
            <div class="logos">
                <img src="" alt="windows">
                <img src="" alt="apple">
            </div>
            <div class="cardbottom">
                <div class="cardbottomleft">
                    <p>-20%</p>
                </div>
                <div class="cardbottommiddle">
                    <p>10.49</p>
                </div>
                <div class="cardbottomright">
                    <button>Buy</button>
                </div>
            </div>

        </div>
        <div class="card2">
            <img src="" alt="pixel ninjas">
            <div class="cardtext">
                <p>Pixel Ninjas</p>
            </div>
            <div class="logos">
                <img src="" alt="windows">
                <img src="" alt="apple">
            </div>
            <div class="cardbottom">
                <div class="cardbottomleft">
                    <p>-20%</p>
                </div>
                <div class="cardbottommiddle">
                    <p>10.49</p>
                </div>
                <div class="cardbottomright">
                    <button>Buy</button>
                </div>

        </div>
        <div class="card3">
            <img src="" alt="stonepunk">
            <div class="cardtext">
                <p>Stonepunk 10000 BCE</p>
            </div>
            <div class="logos">
                <img src="" alt="windows">
                <img src="" alt="apple">
                <img src="" alt="penguin">
            </div>
            <div class="cardbottom">
                <div class="cardbottomleft">
                    <p>-20%</p>
                </div>
                <div class="cardbottommiddle">
                    <p>10.49</p>
                </div>
                <div class="cardbottomright">
                    <button>Buy</button>
                </div>

        </div>
    </div>





    <script src="script.js"></script>
</body>


</html>
